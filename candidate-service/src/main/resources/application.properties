!Microservice config
server.port=8070

!Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/candidateDB
spring.datasource.username=postgres
spring.datasource.password=ilyas
spring.datasource.driver-class-name=org.postgresql.Driver

!JPA and hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

!Config client config
!spring.config.import=optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090/realms/Smart-Inteview
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8090/realms/Smart-Inteview/protocol/openid-connect/certs